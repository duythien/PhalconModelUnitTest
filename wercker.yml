box: duythien/phalcon@1.2.2
no-response-timeout: 25
build:
  steps:
    - bundle-install
    - script:
        name: install dependencie
        code: composer install
    - script:
        name: Serve application for integration tests
        code: php -S localhost:8000 >> /dev/null &
    - script:
        name: PHPUnit integration tests
        code: phpunit --configuration phpunit.xml
    - script:
        name: sass compile
        #code: bundle exec sass --style compressed assets/scss/styles.scss:assets/css/styles.min.css --debug-info
        code: compass compile sass-test
    - mbrevda/phpcs:
        directory: src
        standard: PSR2
        ignore: tests
        report: full
    - script:
        #name: my deploy
        #code: ./deploy.sh
        code: export
            
  #send messages into hipchat
  after-steps:
    - hipchat-notify:
        token: 515331b35c68161893f57ab564580f
        room-id: 739722
        from-name: wercker
  deploy :
    steps:
      # Execute the s3sync deploy step, a step provided by wercker
      - s3sync:
          key_id: $AWS_ACCESS_KEY_ID
          key_secret: $AWS_SECRET_ACCESS_KEY
          bucket_url: $AWS_BUCKET_URL
          source_dir: build/
